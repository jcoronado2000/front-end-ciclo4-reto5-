                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img class="card-img-top" id="imagenModal" src="" alt="Card image cap">
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div>
            <img src="../../img/Púrpura Rectángulos Despacho Jurídico Logo.png"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link " href="index.html">Orden Pedido</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="../cumpleaños/cumpleaños.html">Cumpleaños</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item">Cambiar contraseña</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" id="cerrarSesion">Cerrar Cesión</a>
                            </div>
                        </li>
                    </ul>

                        <div style="margin-right: 5px;">
                            <h4 id="idUserLogin"></h4>
                            <p id="idUserCargo"></p>
                        </div>
            </form>
        </div>
    </nav>


    <div class="container-fluid animate__animated animate__bounceIn">
        <div class="row">
            <div class="col-md-4" id="accordion" style="margin-top: 30px;">
                <div class="card">
                    <div class="card-header" id="headingThree">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseOne"
                                aria-expanded="false" aria-controls="collapseThree">
                                Consultar Productos
                            </button>
                        </h5>
                    </div>
                    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <label class="form-label">Lista de productos de toda la compañia</label>
                            <div class="row">
                                <button type="button" class="btn btn-success" style="margin-left: 10px;" onclick="consultaAllProducts()">Buscar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingTwo">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                                aria-expanded="false" aria-controls="collapseTwo">
                                Consultar Productos Por Descripción
                            </button>
                        </h5>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                            <label class="form-label">Descripción a buscar</label>
                            <div class="row">
                                <input type="text" class="form-control" id="buscarPorDescripcion"
                                    style="width: 50%; margin-left: 13px;">
                                <button type="button" class="btn btn-success" style="margin-left: 10px;"
                                    onclick="dataPorDescripcion()">Buscar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header" id="headingThree">
                        <h5 class="mb-0">
                            <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree"
                                aria-expanded="false" aria-controls="collapseThree">
                                Consultar Productos Por Precio
                            </button>
                        </h5>
                    </div>
                    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                        <div class="card-body">
                            <label class="form-label">Precio igual o menor</label>
                            <div class="row">
                                <input type="text" class="form-control" id="buscarPorPrecio"
                                    style="width: 50%; margin-left: 13px;">
                                <button type="button" class="btn btn-success" style="margin-left: 10px;" onclick="dataPooPrecio()">Buscar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-7 tablaProductos"
                style="padding: 3%; border: 1px; border-radius: 15px; background:#f7f7f7; float: right; margin-top: 30px;">
                <h2 style="text-align: center;">Productos</h1>
                    <div class="table-responsive">
                        <table class="table-sm" >
                            <thead>
                                <tr>
                                    <th scope="col">Referencia</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Categoria</th>
                                    <th scope="col">Objetivo</th>
                                    <th scope="col">Descripcion</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Foto</th>
                                </tr>
                            </thead>
                            <tbody id="retornarTablaProductos">

                            </tbody>
                        </table>
                    </div>
            </div>
        </div>


    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
