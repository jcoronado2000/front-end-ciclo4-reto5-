        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Pedidos <span class="sr-only">(current)</span></a>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

    <!-- Modal -->
    <div class="modal fade bd-example-modal-lg" id="exampleModalVer" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Orden de pedido</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">Referencia</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Categoria</th>
                                    <th scope="col">Disponible</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Stock</th>
                                    <th scope="col">Cantidad</th>
                                </tr>
                            </thead>
                            <tbody id="verDetallePedido">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container animate__animated animate__bounceIn">
        <div class="row">
            <div class="col-md-6">
                <!-- Button trigger modal -->
            </div>
        </div>
        <div class="col-md-12"
            style="padding: 3%; border: 1px; border-radius: 15px; margin-top: 5%; background: white;">
            <h2 style="text-align: center;">Administracion ordenes de pedido</h1>
                <div class="table-responsive">
                    <table id="tablax" class="table table-sm">
                        <thead>
                            <tr>
                                <th scope="col">Numero Orden</th>
                                <th scope="col">Status</th>
                                <th scope="col">Asesor Comercial</th>
                                <th scope="col">Ver Pedido</th>
                                <th scope="col">Actualizar</th>
                            </tr>
                        </thead>
                        <tbody id="retornarTablaClienteOrderZona">

                        </tbody>
                    </table>
                    <div class="col-md-12 text-center">
                        <ul class="pagination pagination-lg pager" id="developer_page"></ul>
                    </div>
                </div>
        </div>
