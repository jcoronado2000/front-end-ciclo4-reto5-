    <!-- Modal Crear -->
    <div class="modal fade" id="exampleModales" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="exampleFormControlInput1">Referencia</label>
                            <input type="text" class="form-control" id="exampleReferenciaProducto" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleFormControlInput1">Nombre</label>
                            <input type="email" class="form-control" id="exampleNombreProducto" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleFormControlInput1">Categoria</label>
                            <input type="text" class="form-control" id="exampleCategoriaProducto" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Disponibilidad</label>
                            <select class="form-control form-control" id="exampleDisponibilidadProdcuto">
                                <option value="true">SI</option>
                                <option value="false">NO</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="exampleFormControlInput1">Stock</label>
                            <input type="number" class="form-control" id="exampleSockProducto" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleFormControlInput1">Foto</label>
                            <input type="text" class="form-control" id="exampleFotoProducto" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleFormControlInput1">Precio</label>
                            <input type="number" class="form-control" id="examplePrecioProducto" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleFormControlInput1">Descripciòn</label>
                            <input type="text" class="form-control" id="exampleDescripcionProducto" placeholder="">
                        </div>
                        <div class="col-md-12">
                            <label for="exampleFormControlTextarea1">Objetivo</label>
                            <textarea class="form-control" id="exampleObjetivoProducto" rows="3"></textarea>
                        </div>
                        <div class="custom-file" style="margin-top: 30px; display: none;">
                            <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                            <label class="custom-file-label" for="customFileLang">Foto</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"
                        onclick="validarCamposVaciosProductos()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Eliminar-->
    <div class="modal fade" id="exampleEliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Eliminar Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Referencia</label>
                        <input type="email" class="form-control" id="eliminarReference" placeholder="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" onclick="deleteProduct()">Eliminar </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Actualizar-->

                        </div>
                        <div class="col-md-6">
                            <label for="exampleFormControlInput1">Stock</label>
                            <input type="number" class="form-control" id="updateSockProducto" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleFormControlInput1">Foto</label>
                            <input type="text" class="form-control" id="updateFotoProducto" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleFormControlInput1">Precio</label>
                            <input type="number" class="form-control" id="updatePrecioProducto" placeholder="">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleFormControlInput1">Descripciòn</label>
                            <input type="text" class="form-control" id="updateDescripcionProducto" placeholder="">
                        </div>
                        <div class="col-md-12">
                            <label for="exampleFormControlTextarea1">Objetivo</label>
                            <textarea class="form-control" id="updateObjetivoProducto" rows="3"></textarea>
                        </div>
                        <div class="custom-file" style="margin-top: 30px; display: none;">
                            <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                            <label class="custom-file-label" for="customFileLang">Foto</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateProductData()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Ver foto-->
    <div class="modal fade" id="verFoto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"

        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-body">

            </div>
        </div>

        </div>
        <div class="col-md-12"
            style="padding: 3%; border: 1px; border-radius: 15px; margin-top: 5%; background: white;">
            <h2 style="text-align: center;">Inventario de productos</h1>
                <div class="table-responsive">
                    <table class="table">
                        <thead>

                                <th scope="col">Descripcion</th>
                                <th scope="col">Disponibilidad</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Foto</th>
                                <th scope="col">Editar</th>
                            </tr>
                        </thead>
                        <tbody id="retornarTablaProducto">

                        </tbody>
                    </table>
                </div>
        </div>
    </div>
