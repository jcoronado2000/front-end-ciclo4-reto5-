    <!-- Modal Crear-->
    <div class="modal fade bd-example-modal-lg" id="exampleModales" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label class="form-label">Identificación</label>
                            <input type="text" class="form-control" id="exampleInputIdentificacion">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="exampleInputNombre">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleInputPassword1" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="exampleInputFechaNacimiento">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="exampleInputDireccion">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Celular</label>
                            <input type="text" class="form-control" id="exampleInputCelular">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Zona</label>
                            <input type="text" class="form-control" id="exampleInputZona">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Cargo</label>
                            <select class="form-control form-control" id="exampleInputCargo">
                                <option selected>Perfil</option>
                                <option value="COORD">Coordinador de Zona</option>
                                <option value="ASE">Asesor Comercial</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="validarDatos()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Eliminar -->
    <div class="modal fade" id="exampleEliminar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Eliminar Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Identificacion</label>
                        <input type="email" class="form-control" id="exampleEliminarUser" placeholder="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" onclick="eliminarUser()">Eliminar </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Update-->
    <div class="modal fade bd-example-modal-lg" id="updateUser" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Actualizar Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label class="form-label">Identificación</label>
                            <input type="text" class="form-control" id="exampleInputIdentificacionRetorna">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="exampleInputNombreRetorna">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleInputPassword1" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="exampleInputFechaNacimientoRetorna">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="exampleInputDireccionRetorna">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Celular</label>
                            <input type="text" class="form-control" id="exampleInputCelularRetorna">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmailRetorna">
                        </div>
                        <div class="col-md-6">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPasswordRetorna">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Zona</label>
                            <input type="text" class="form-control" id="exampleInputZonaRetorna">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Cargo</label>
                            <select class="form-control form-control" id="exampleInputCargoRetorna">
                                <option selected>Perfil</option>
                                <option value="COORD">Coordinador de Zona</option>
                                <option value="ASE">Asesor Comercial</option>
                            </select>
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateUserData()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container animate__animated animate__bounceIn">
        <div class="row">
            <div class="col-md-6">
                <!-- Button trigger modal -->
                <center>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModales">
                        Crear Usuario
                    </button>
                </center>
            </div>
            <div class="col-md-6">
                <!-- Button trigger modal -->
                <center>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleEliminar">
                        Eliminar Usuario
                    </button>
                </center>
            </div>
        </div>
